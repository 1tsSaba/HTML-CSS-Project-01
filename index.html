<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challeng Web Site</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article>
      <div class="container">
        <img
          class="perfume-img"
          src="/images/image-product-desktop.jpg"
          alt="GABRIELLE CHANEL Perfume"
          width="300"
          height="450"
        />

        <div class="product-info">
          <p class="perfume">PERFUME</p>
          <h1 class="product-name">
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by <br />
            Olivier Polge, Perfumer Creator <br />
            for the House of CHANEL.
          </p>
          <p class="price"><strong>$149.99</strong></p>

          <button type="button" class="add-to-cart">
            <img src="/images/icon-cart.svg" alt="cart" class="cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
